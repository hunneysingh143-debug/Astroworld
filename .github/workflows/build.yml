name: Build Astroworld Installer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    # Explicitly pin to Windows Server 2022 (instead of windows-latest)
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile --windowed --icon=assets/app.ico main.py --name Astroworld

      - name: Clean previous build folder
        shell: cmd
        run: |
          if exist build rmdir /s /q build

      - name: Prepare application folder for MSI
        shell: cmd
        run: |
          if not exist application mkdir application
          copy dist\Astroworld.exe application\

       # 5️⃣ Build MSI using WiX Toolset
      - name: Compile MSI with WiX
        shell: pwsh
        run: |
          # Path to your built EXE
          $env:AstroworldDir = "$(pwd)\application"

          # Compile WiX XML to object
          candle.exe wixinstaller.wxs -dAstroworldDir="%AstroworldDir%"

          # Link object to produce MSI
          light.exe -ext WixUIExtension -cultures:en-us installer.wixobj -o Astroworld.msi

      # 6️⃣ Upload MSI as artifact
      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Astroworld-MSI
          path: Astroworld.msi

      # 7️⃣ Upload EXE as artifact
      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Astroworld-EXE
          path: application/Astroworld.exe
