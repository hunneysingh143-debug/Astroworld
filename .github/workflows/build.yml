name: Build Astroworld Installer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    # Explicitly pin to Windows Server 2022 (instead of windows-latest)
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile --windowed --icon=assets/app.ico main.py --name Astroworld

      - name: Clean previous build folder
        shell: cmd
        run: |
          if exist build rmdir /s /q build

      - name: Prepare application folder for MSI
        shell: cmd
        run: |
          if not exist application mkdir application
          copy dist\Astroworld.exe application\

      - name: Install go-msi
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/mh-cbon/go-msi/releases/download/v1.0.3/go-msi-1.0.3-windows-amd64.zip" -OutFile go-msi.zip
          Expand-Archive go-msi.zip -DestinationPath "C:\Program Files\go-msi"
          echo "C:\Program Files\go-msi" | Out-File -Append -FilePath $env:GITHUB_PATH

      - name: Build Windows Installer MSI from exe file
        uses: AliceOh/CreateWindowsInstaller@1.0.0
        with:
          exefile: application\Astroworld.exe
          version: 1.0.0

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Astroworld-Windows
          path: |
            application/Astroworld.exe
            *.msi
