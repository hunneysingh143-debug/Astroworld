name: Build Astroworld Installer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    # Explicitly pin to Windows Server 2022 (instead of windows-latest)
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile --windowed --icon=assets/app.ico main.py --name Astroworld

      - name: Clean previous build folder
        shell: cmd
        run: |
          if exist build rmdir /s /q build

      - name: Build Windows Installer MSI from exe file
        uses: AliceOh/CreateWindowsInstaller@1.0.0
        with:
          exefile: dist/Astroworld.exe
          version: 1.0.0

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: Astroworld-Installer
          path: Astroworld_Installer.msi
